            'bac_fr_condamne': [{q: "Lieu au dÃ©but ?", opt: ["BicÃªtre", "Conciergerie", "HÃ´tel de Ville"], ans: 0}, {q: "ThÃ¨se ?", opt: ["Contre la peine de mort", "Pour la prison", "Autre"], ans: 0}],
            'bac_anglais': [{q: "Synonym of 'Happy'?", opt: ["Glad", "Sad", "Angry"], ans: 0}, {q: "Past of 'Go'?", opt: ["Went", "Gone", "Going"], ans: 0}]
        };

        // --- NAVIGATION / UI ---
        function switchTab(who) {
            document.querySelectorAll('.zone').forEach(z => z.classList.remove('show'));
            document.querySelectorAll('.tab-btn').forEach(b => { b.classList.remove('active-h'); b.classList.remove('active-t'); });
            if(who === 'hamza') { document.getElementById('zone-hamza').classList.add('show'); document.getElementById('btn-hamza').classList.add('active-h'); } 
            else { document.getElementById('zone-twins').classList.add('show'); document.getElementById('btn-twins').classList.add('active-t'); }
        }

        function openChat() { document.getElementById('chat-modal').style.display = 'flex'; }
        function closeChat() { document.getElementById('chat-modal').style.display = 'none'; }
        function sendToWhatsApp() {
            const msg = document.getElementById('msg-input').value;
            if(msg) {
                window.open(`https://wa.me/${parentNumber}?text=${encodeURIComponent(msg)}`, '_blank');
                closeChat();
            }
        }

        const examDate = new Date("June 8, 2026 08:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime(), dist = examDate - now;
            document.getElementById("timer").innerText = 
                Math.floor(dist/(864e5)) + "j " + Math.floor((dist%(864e5))/(36e5)) + "h " + Math.floor((dist%(36e5))/6e4) + "m";
        }, 1000);

        function openQuizModal() {
            document.getElementById('quiz-result').style.display = 'none';
            document.getElementById('quiz-body').style.display = 'block';
            document.getElementById('btn-next').style.display = 'none';
            document.getElementById('quiz-modal').style.display = 'flex';
            showQ();
        }

        function showQ() {
            const q = curQ[qIdx];
            document.getElementById('q-text').innerText = (qIdx+1) + ". " + q.q;
            const div = document.getElementById('q-options'); div.innerHTML = '';
            q.opt.forEach((o, i) => {
                const b = document.createElement('button'); b.className = 'quiz-opt-btn'; b.innerText = o;
                b.onclick = () => check(i, b);
                div.appendChild(b);
            });
        }

        function check(i, b) {
            document.querySelectorAll('.quiz-opt-btn').forEach(btn => btn.disabled = true);
            const ans = curQ[qIdx].ans || curQ[qIdx].opt.indexOf(curQ[qIdx].realAns); 
            if(i === ans) { b.classList.add('correct'); score++; }
            else { b.classList.add('wrong'); document.querySelectorAll('.quiz-opt-btn')[ans].classList.add('correct'); }
            document.getElementById('btn-next').style.display = 'block';
        }

        function nextQuestion() {
            qIdx++; document.getElementById('btn-next').style.display = 'none';
            if(qIdx < curQ.length) showQ(); else endQuiz();
        }

        function endQuiz() {
            document.getElementById('quiz-body').style.display = 'none';
            document.getElementById('quiz-result').style.display = 'block';
            document.getElementById('score-val').innerText = score + " / " + curQ.length;
        }
        function closeQuiz() { document.getElementById('quiz-modal').style.display = 'none'; }
    </script>
