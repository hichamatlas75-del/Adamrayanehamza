            else { document.getElementById('zone-twins').classList.add('show'); document.getElementById('btn-twins').classList.add('active-t'); }
        }
        function openChat() { document.getElementById('chat-modal').style.display = 'flex'; }
        function closeChat() { document.getElementById('chat-modal').style.display = 'none'; }
        function sendToWhatsApp() {
            const msg = document.getElementById('msg-input').value;
            if(msg) { window.open(`https://wa.me/${parentNumber}?text=${encodeURIComponent(msg)}`, '_blank'); closeChat(); }
        }
        const examDate = new Date("June 8, 2026 08:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime(), dist = examDate - now;
            document.getElementById("timer").innerText = Math.floor(dist/(864e5)) + "j " + Math.floor((dist%(864e5))/(36e5)) + "h " + Math.floor((dist%(36e5))/6e4) + "m";
        }, 1000);

    </script>
</body>
